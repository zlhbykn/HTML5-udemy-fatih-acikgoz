<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metin biçimlendirme dersi

    </title>
</head>

<body>

    <!-- bold-> kalın -->
    <p> Siradan bir metin</p>
    <p> <b>Kalin yazilan metin</b></p>
    <p> <big>Büyük metin</big></p>
    <p> <i>İtalik bir metin</i></p>
    <p> <small> Küçük Yazi</small></p>
    <p> <strong> Güçlü Yazi</strong></p>
    <p> <em> İtalik Bir Yazi</em></p>
    <!-- strong ve em arama motorları tarafından daha hızlı okunur. öenmli kabul edilir -->

    <!-- subscripted text -->
    <p> H <sub> 2 </sub> O </p>
    <!-- superscripted text -->
    <p> X <sup> 2 </sup></p>
    <!-- inserted sonradan eklenmiş demek -->
    <p>Lorem, ipsum dolor. <ins> inserted text </ins> </p>
    <!-- del üstünü çizme silme işlemi -->
    <p>
        Çekiliş Tarihi: <del>01.02.2018</del>
    </p>

    <!-- ALT+SHİFT+F hizaya sokmak için -->



</body>

</html>
