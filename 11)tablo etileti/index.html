<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablo etiketi</title>
</head>
<body>
    <!--ingilizcede 
        satır: row
         sütun: column
         tablo: table
        hücre: cell
        data: veri -->
        <!-- tablo: table
             thead: tablo başlık
             tbody: tablo gövdesi
             tr: (table row) tablo satırı
             td: (tablo verisi)
             th: tablo satır başlığı -->
        <table border="4">
                <thead>
                    <tr>
                        <th>Takım İsmi</th>
                        <th>kazanma sayısı</th>
                        <th>berabere kalma</th>
                        <th>kaybetme sayısı</th>
                        <th>puan</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>galatasaray</td>
                        <td>5</td>
                        <td>3</td>
                        <td>2</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>fenarbahçe</td>
                        <td>6</td>
                        <td>2</td>
                        <td>6</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>beşiktaş</td>
                        <td>6</td>
                        <td>1</td>
                        <td>6</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>trabzonspor</td>
                        <td>1</td>
                        <td>5</td>
                        <td>1</td>
                        <td>50</td>
                    </tr>
                </tbody>

        </table>
<!-- colspan="2" demek 2 satırı birleştirmek demek
     rowspan="2" demek 2 sütunu birleştirmek demek--> 
</body>
</html>
